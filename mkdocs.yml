# --- Configuración del Proyecto ---
site_name: PGTEC-VRAIN
site_url: https://pgtec-vrain.github.io/
copyright: Copyright &copy; 2025 - 2026 PGTEC-VRAIN
site_dir: public
site_description: Documentación técnica del proyecto PGTEC-VRAIN.

# --- Repositorio ---
repo_url: https://github.com/pgtec-vrain/pgtec-vrain.github.io
repo_name: pgtec-vrain/pgtec-vrain.github.io

# --- Tema y Apariencia ---
theme:
  name: material
  logo: assets/logo.png # Opcional: crea 'docs/assets/logo.png'
  favicon: assets/logo.png # Opcional
  palette:
    primary: 'indigo'
    accent: 'indigo'
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy # Botón para copiar código

# --- Navegación del Sitio ---
nav:
  - 'Home': 'index.md'
  - 'About': 'about/index.md'
  - 'Guides':
    - 'Introduction': 'guides/index.md'
    - 'Quick Start': 'guides/quick-start.md'
  - 'Tutorials': 'tutorials/index.md'
  - 'Reference': 'reference/index.md'

# --- Extensiones de Markdown ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets