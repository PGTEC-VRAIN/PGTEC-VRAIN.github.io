# --- Configuración del Proyecto ---
site_name: PGTEC VRAIN — Emergencias Climáticas
site_url: https://pgtec-vrain.github.io/
site_description: Documentación técnica del proyecto PGTEC-VRAIN.
copyright: "© 2025 - 2026 PGTEC · VRAIN"
site_dir: public

# --- Repositorio ---
repo_url: https://github.com/pgtec-vrain/pgtec-vrain.github.io
repo_name: pgtec-vrain/pgtec-vrain.github.io
edit_uri: edit/main/docs/

# --- Tema y Apariencia ---
theme:
  custom_dir: docs/overrides
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.svg
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Modo oscuro
      primary: custom
      accent: custom
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Modo claro
      primary: custom
      accent: custom

# --- Estilos y scripts extra ---
extra_css:
  - stylesheets/extra.css
  - stylesheets/neoteroi-mkdocs.css
  - assets/css/data_catalog.css
  - stylesheets/emergency_palette.css
extra_javascript:
